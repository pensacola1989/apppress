<form id="categoryEditForm" class="form-horizontal" role="form">
    <div class="form-group input">
        <label class="control-label col-sm-2" for="name">Name</label>
        <div class="col-sm-5 controls">
            <input id="name" name="name" class="form-control"  ng-model="category.name" required>
        </div>
    </div>
    <div class="form-group textarea">
        <label class="control-label col-sm-2" for="descr">Description</label>
        <div class="col-sm-5 controls">
            <textarea id="descr" name="descr" class="form-control" rows="3" ng-model="category.picture"></textarea>
        </div>
    </div>
    <div class="form-group upload">
        <label class="control-label col-sm-2" >Images</label>
        <div class="col-sm-5 controls"  ng-controller="FileUploadController">
            <div class="fileinput-preview">
                <div ng-repeat="file in files"  ng-mouseenter="hover(file)" ng-mouseleave="hover(file)" class="picture-container">
                    <img class="prew" ng-src="{{file.thumbnailUrl}}">
                    <span ng-show="file.showRemove" ng-click="remove(file)" class="remove"></span>
                </div>
            </div>
            <div class="fileinput-controls">
                <span class="btn fileinput-button" ng-class="{disabled: disabled}">
                    <div class="icon" onclick="$('#fileupload').click()"></div>
                    <input id="fileupload" type="file" name="files[]" multiple ng-disabled="disabled">
                </span>
            </div>
        </div>
    </div>

    <div class="form-group button">
        <label class="control-label col-sm-2"></label>
        <div class="controls col-sm-5">
            <button ng-click="saveCategory()" class="btn btn-primary">Submit</button>&nbsp;&nbsp;
            <button ng-click="reset()" type="reset" class="btn">Reset</button>
        </div>
    </div>
</form>
