<div ng-include src="'views/header.html'"></div>

<div class="content">
    <form id="appEditForm" ng-controller="AppEditCtrl" class="form-horizontal" role="form">

        <div class="form-group">
            <label class="control-label col-sm-3" for="name">Name</label>
            <div class="col-sm-5 controls">
                <input id="name" name="name" class="form-control"  ng-model="app.name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="descr">Description</label>
            <div class="col-sm-5 controls">
                <textarea id="descr" name="descr" class="form-control" rows="3" ng-model="app.descr"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3"></label>
            <div class="controls col-sm-5">
                <button ng-click="save(app)" class="btn btn-primary">Submit</button>&nbsp;&nbsp;
                <button ng-click="reset()" type="reset" class="btn">Reset</button>
            </div>
        </div>
    </form>
</div>

<div ng-include src="'views/footer.html'"></div>
